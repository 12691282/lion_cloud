server :
  port : 0
#logging : 
#  path : config_log_${random.int}
spring : 
   application : 
     name : config-service
   cloud :
     config :
       server :
         native :
           searchLocations : file:F/spring_cloud_config/
   profiles :
     active : native


eureka : 
  instance : 
    instance-id : ${spring.application.name}:${random.int}
  client : 
    serviceUrl : 
      defaultZone : http://pig:gip6666@localhost:1025/eureka
    registry-fetch-interval-seconds: 10  


#配置选项
---
spring:
  profiles: native
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: root
    password: root
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone: http://pig:gip6666@localhost:1025/eureka
    registry-fetch-interval-seconds: 10
---
spring:
  profiles: prd
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: root
    password: root
  cloud:
    config:
      retry:
        initial-interval: 3000
        multiplier: 1.5
        max-interval: 20000
        max-attempts: 6


# 关闭安全管理
management:
  security:
    enabled: false
endpoints:
  health:
    sensitive: false