spring:
  cloud:
    config : 
      discovery : 
        enabled : true
        serviceId : config-service
      profile : dev    
  application:
    name: web-service
    rabbitmq :
      host : localhost
      port : 5672
      username : root
      password : root 

server : 
   port : 8081   
eureka :
  instance : 
    instance-id : ${spring.application.name}:${server.port}
  client:
    serviceUrl:
      defaultZone : http://localhost:2001/eureka    
      
feign : 
  hystrix : 
    enabled : true